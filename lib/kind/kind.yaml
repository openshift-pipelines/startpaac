kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
networking:
  apiServerAddress: "%TARGET_BIND_IP%"
  apiServerPort: 6443
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        listenAddress: "%TARGET_BIND_IP%"
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        listenAddress: "%TARGET_BIND_IP%"
        protocol: TCP
      - containerPort: 32567
        hostPort: 3000
        listenAddress: "%TARGET_BIND_IP%"
        protocol: TCP
      - containerPort: 30080
        hostPort: 30080
        listenAddress: "%TARGET_BIND_IP%"
        protocol: TCP
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".registry.configs."%REGISTRY%".tls]
      insecure_skip_verify = true
